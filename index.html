<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Evaluación intermedia Marta</title>
</head>
<body>
    <main class="main">
        <h1 class="title">Dados y apuestas</h1>
        <span>Introduce aquí tu jugada:</span>
        <select name="select" class="js-numbers" placeholder="Qué numero apuestas del 1 al 6">
            <option value="1">Número 1</option>
            <option value="2">Número 2</option>
            <option value="3">Número 3</option>
            <option value="4">Número 4</option>
            <option value="5">Número 5</option>
            <option value="6">Número 6</option>
          </select>
        <input type="number" id="inputNumber" placeholder="¿Cuánto apuestas?" class="input1 js-betNumber"
        />
        <input type="button" value="Jugar" class="js-button button" />
        <h2>¡Vamos a jugar!</h2>
        <input type="text" class="input2 js-money" readonly value="Saldo: 50">
    </main>

</body>
<script src="./js/main.js"> </script>
</html>
